<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>One Or zero Game</title>
</head>
<body>
    <!--header section where message display and button to start new game-->
    <div class="head">
        <p class="msg">Winner</p>
        <button class="newGamebtn">New Game</button>
    </div>

    <!--main section where you can play geme-->

    <main>
        <!-- game name display -->
        <h1>One Or zero Game</h1>

        <div class="container">
            <div class="GameContainer">
                <!-- btn to click and play your turn -->
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="resetbtn">Reset</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
